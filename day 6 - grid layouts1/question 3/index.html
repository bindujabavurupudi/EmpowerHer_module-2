<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product showcase box</title>

        .container {}

        .watch {
            width: 200px;

        }

        .rating {
            display: flex;
        }
    </style>
</head>

<body>

            <span style="background-color: green; color: white;">4.3★</span>

                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="">

        <div class="cost">
            <p>₹18,999</p>

    </div>
