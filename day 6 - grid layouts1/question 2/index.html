<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical box</title>
    <style>
        .container{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
            align-items: center;
            background-color: rgb(196, 175, 202);
            gap: 15px;
            border-radius: 10px;
            padding: 20px;

        }
        .box{
            text-align: center;
            background-color: white;
            width: 250px;
            height: 105px;
            
            border-radius: 5px;
            box-shadow: 5px 5px 10px grey;
        }
        p{
            color: grey;
            font-size: 16px;
        }
        h1{
            color: rgb(100, 45, 131);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Highest & Average CTC</h1>
        <div class="box"> 
            <p>Expected Increase in Salary Potential</p>
            <h2>60%</h2>
        </div>
        <div class="box"> 
            <p>Average CTC</p>
            <h2>₹6.1 LPA</h2>
        </div>
        <div class="box"> 
            <p>Highest CTC</p>
            <h2>₹36 LPA</h2>
        </div>
        <div class="box"> 
            <p>Lowest CTC</p>
            <h2>₹3.2 LPA</h2>
        </div>
        
    </div>
</body>
</html>
